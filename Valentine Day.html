<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MERO PRIYE PHOOL ü•∞ü™∑</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
    }

    .card {
        background: white;
        padding: 30px 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 20px;
    }

    .buttons {
        margin-top: 20px;
        position: relative;
        height: 100px;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        margin-right: 20px;
    }

    #noBtn {
        background: #999;
        color: white;
        position: absolute;
    }

    .happy {
        font-size: 60px;
        margin-top: 20px;
        display: none;
    }
</style>
</head>
<body>

<div class="card">
    <h1>Will you be my LIFE TIME SUPPORTER? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn">Yes üòò</button>
        <button id="noBtn">No ü•∫</button>
    </div>

    <div class="happy" id="happyFace"> I LOVE YOU SANIü•∫üòò‚ù§Ô∏è</div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const happyFace = document.getElementById("happyFace");

    let yesScale = 1;

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 80 - 40;

        noBtn.style.transform = `translate(${x}px, ${y}px)`;

        // increase YES button size
        yesScale += 0.15;
        yesBtn.style.transform = `scale(${yesScale})`;
    });

    yesBtn.addEventListener("click", () => {
        document.querySelector("h1").innerText = "MALAI THATHIYO KYA TIMLE MALAI MAAN PARAUNXAUüòù";
        happyFace.style.display = "block";
        noBtn.style.display = "none";
        yesBtn.style.display = "none";
    });
</script>

</body>
</html>
